name: 'cs server'

version: 1.0.0.0

server:  
  port: 8090  
  session-timeout: 30  
  tomcat.max-threads: 0  
  tomcat.uri-encoding: UTF-8  

spring: 
  datasource:
    url: jdbc:mysql://localhost:3306/school
    username: root
    password: admin
    driverClassName: com.mysql.jdbc.Driver

#mybatis的相关配置
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.kuka.CSServer.entity
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true